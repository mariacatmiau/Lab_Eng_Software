<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Produtos | DoaDoa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script src="js/produtos.js" defer></script>
  <style>
    .sidebar { width: 280px; }
    .main-content { margin-left: 280px; }
  </style>
</head>
<body class="bg-gray-100">

<!-- Sidebar -->
<div class="sidebar fixed inset-y-0 left-0 bg-white shadow-lg">
  <div class="flex items-center justify-center h-16 px-4 bg-green-600">
    <i data-feather="heart" class="text-white h-6 w-6"></i>
    <span class="ml-2 text-white font-bold">DoaDoa</span>
  </div>
  <nav class="mt-8 px-4">
    <div class="space-y-1">
      <a href="dashboard-funcionario.html" class="text-gray-600 hover:text-gray-900 flex items-center px-3 py-2 text-sm font-medium rounded-md">
        <i data-feather="home" class="mr-3 h-5 w-5 text-gray-400"></i> Dashboard
      </a>
      <a href="cadastrar-produto.html" class="text-gray-600 hover:text-gray-900 flex items-center px-3 py-2 text-sm font-medium rounded-md">
        <i data-feather="package" class="mr-3 h-5 w-5 text-gray-400"></i> Cadastrar Produto
      </a>
      <a href="produtos.html" class="bg-green-100 text-green-700 flex items-center px-3 py-2 text-sm font-medium rounded-md">
        <i data-feather="list" class="mr-3 h-5 w-5 text-green-500"></i> Produtos
      </a>
      <a href="doacoes-funcionario.html" class="text-gray-600 hover:text-gray-900 flex items-center px-3 py-2 text-sm font-medium rounded-md">
        <i data-feather="gift" class="mr-3 h-5 w-5 text-gray-400"></i> Doações
      </a>
      <a href="retiradas-funcionario.html" class="text-gray-600 hover:text-gray-900 flex items-center px-3 py-2 text-sm font-medium rounded-md">
        <i data-feather="truck" class="mr-3 h-5 w-5 text-gray-400"></i> Retiradas
      </a>
      <a href="ongs.html" class="text-gray-600 hover:text-gray-900 flex items-center px-3 py-2 text-sm font-medium rounded-md">
        <i data-feather="users" class="mr-3 h-5 w-5 text-gray-400"></i> ONGs Parceiras
      </a>
    </div>
  </nav>
  <div class="absolute bottom-0 w-full px-4 py-4 border-t border-gray-200">
    <a href="index.html" class="flex items-center text-sm text-gray-600 hover:text-gray-900">
      <i data-feather="log-out" class="mr-3 h-5 w-5 text-gray-400"></i> Sair
    </a>
  </div>
</div>

<!-- Main -->
<div class="main-content">
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-900">Lista de Produtos</h1>
      <a href="cadastrar-produto.html" class="inline-flex items-center px-3 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">
        <i data-feather="plus" class="h-4 w-4 mr-2"></i> Novo Produto
      </a>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-6 py-6">
    <div class="bg-white shadow rounded-lg overflow-hidden">
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nome</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Categoria</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Validade</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Quantidade (g)</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
          </tr>
          </thead>
          <tbody id="tabela-produtos" class="bg-white divide-y divide-gray-200">
          <tr><td colspan="5" class="text-center py-4 text-gray-500">Carregando produtos...</td></tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Mensagem de erro -->
    <p id="erro-produtos" class="hidden text-red-600 text-center my-4"></p>
  </main>
</div>

<script>feather.replace();</script>
</body>
</html>
